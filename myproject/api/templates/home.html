{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product List</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <div class="container mx-auto px-4 py-8">
        <h1 class="text-3xl font-bold mb-6">Products</h1>
        <div id="products-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            <!-- Products will be inserted here -->
        </div>
    </div>

    <script>
        async function fetchProducts() {
            try {
                const response = await fetch('/api/products/');
                const data = await response.json();
                const productsContainer = document.getElementById('products-container');
                
                data.results.forEach(product => {
                    // Determine the image URL
                    // const imageUrl = product.image ? `/media${product.image}` : '/media/products/no_image_available.jpg';  
                    const imageUrl = '/static/images/tablet.jpg';

                    const productCard = `
                        <div class="bg-white rounded-lg shadow p-6">
                            <img src="${imageUrl}" 
                                class="card-img-top rounded mx-auto d-block"
                                alt="${product.name}" style="width: 250px; height: 315px;">
                                
                            <h2 class="text-xl font-semibold mb-2">${product.name}</h2>
                            <p class="text-gray-600 mb-4">${product.description}</p>
                            <p class="text-lg font-bold text-blue-600">$${product.price}</p>
                            <p class="text-sm text-gray-500 mt-2">Created: ${new Date(product.created_at).toLocaleDateString()}</p>
                        </div>
                    `;
                    productsContainer.innerHTML += productCard;
                });
            } catch (error) {
                console.error('Error fetching products:', error);
            }
        }

        // Fetch products when page loads
        fetchProducts();
    </script>
</body>
</html>
